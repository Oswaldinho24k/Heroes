<section>
{%for heroe in heroes%}
	
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
     <img src="/media/{{heroe.imagen}}" >
      <div class="caption">
        <h3>{{heroe.nombre}}</h3>
        <h5>{{heroe.id}}</h5>
        <a href="{%url 'heroes:detalle' heroe.id%}">Detalle</a>
      </div>
    </div>
  </div>
</div>

{%empty%}
<h1>I need a Hero!!!</h1>
{%endfor%}


	
</section>
